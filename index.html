<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        header {
            background: #50b3a2;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        .profile-pic {
            float: left;
            width: 150px;
            height: 150px;
            margin-right: 20px;
            border-radius: 50%;
        }
        .content {
            margin-top: 20px;
        }
        .section {
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #50b3a2;
        }
        a {
            color: #50b3a2;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>个人网页</h1>
            <ul>
                <li><a href="#about">个人简介</a></li>
                <li><a href="#skills">擅长的东西</a></li>
                <li><a href="#hobbies">爱好</a></li>
                <li><a href="#work">工作经历</a></li>
                <li><a href="#projects">项目经历</a></li>
            </ul>
        </div>
    </header>
    <div class="container content">
        <div id="about" class="section">
            <h2>个人简介</h2>
            <img src="your-photo-url.jpg" alt="个人照片" class="profile-pic">
            <p>这里是你的个人简介。</p>
        </div>
        <div id="skills" class="section">
            <h2>擅长的东西</h2>
            <p>这里描述你的擅长领域。</p>
        </div>
        <div id="hobbies" class="section">
            <h2>爱好</h2>
            <p>这里描述你的个人爱好。</p>
        </div>
        <div id="work" class="section">
            <h2>工作经历</h2>
            <p>这里描述你的工作经历。</p>
        </div>
        <div id="projects" class="section">
            <h2>项目经历</h2>
            <p>这里描述你的项目经历，并展示项目链接。</p>
            <ul>
                <li><a href="project-link-1.com">项目 1</a></li>
                <li><a href="project-link-2.com">项目 2</a></li>
                <li><a href="project-link-3.com">项目 3</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
